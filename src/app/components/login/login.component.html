<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="form" autocomplete="off">
        <div class="login-container">
            <a routerLink="/"><img src="assets/Logo.png" width="90"></a>
            <div class="form-floating mt-3 mb-3">
                <input formControlName="usuario" type="text" class="form-control" id="usuario" placeholder=""
                    [ngClass]="{'is-invalid': form.get('usuario')?.invalid && form.get('usuario')?.touched}">
                <label for="usuario">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="password" placeholder=""
                    [ngClass]="{'is-invalid': form.get('password')?.invalid && form.get('password')?.touched}">
                <label for="password">Contraseña</label>
            </div>
            <button type="button" class="btn btn-primary mt-3 mb-1" (click)="login()">Iniciar Sesión</button>
            <button type="button" class="btn btn-outline-primary mt-1 mb-1" routerLink="/register">Registrarse</button>
        </div>
    </form>
</div>
